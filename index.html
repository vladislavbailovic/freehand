<!doctype html>
<html>
	<head>
		<title>Smoothing the Free-Hand drawing</title>
		<script src="freehand.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
}
#visual {
	height: 100vh;
	width: 100vw;
	overflow: auto;
	scrollbar-gutter: stable;
}
#drawing {
	background-color: blanchedalmond;
}
#toolbox {
	position: absolute;
	bottom: 1em;
	left: 50%;
	transform: translate(-50%);
	display: flex;
	align-items: anchor-center;
}
#toolbox > * {
	margin-left: 1em;
}
label {
	margin-right: 1em;
}
label span {
	display: block;
	margin-top: -1em;
}
label span.out {
	display: inline;
}

#toolbox .plus {
	position: relative;
	height: 80px;
	width: 80px;
}
#plus-left {
	position: absolute;
	left: 0;
	top: 50%;
	transform: translateY(-50%);
}
#plus-top {
	position: absolute;
	left: 50%;
	top: 0;
	transform: translate(-50%);
}
#plus-right {
	position: absolute;
	right: 0;
	top: 50%;
	transform: translateY(-50%);
}
#plus-bottom {
	position: absolute;
	left: 50%;
	bottom: 0;
	transform: translate(-50%);
}
</style>
	</head>
	<body>
		<div id="visual">
			<canvas id="drawing"></canvas>
		</div>
		<div id="toolbox">
			<label>
				<span>Passes</span>
				<input type="range" min=1 max=30 value=5 id="passes" />
				<span class="out">5</span>
			</label>
			<label>
				<span>Smoothing</span>
				<input type="range" min=1 max=30 value=10 id="smoothing" />
				<span class="out">10</span>
			</label>
			<label>
				<span>Stroke</span>
				<input type="range" min=1 max=10 value=2 id="stroke" />
				<span class="out">2</span>
			</label>
			<label>
				<span>Color</span>
				<input type="color" id="foreground" />
			</label>

			<button id="undo">Undo</button>
			<button id="download-svg">SVG</button>

			<div class="plus">
				<button id="plus-left">+</button>
				<button id="plus-top">+</button>
				<button id="plus-right">+</button>
				<button id="plus-bottom">+</button>
			</div>
		</div>
	</body>
</html>
