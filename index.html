<!doctype html>
<html>
	<head>
		<title>Smoothing the Free-Hand drawing</title>
		<script src="freehand.js"></script>
<style>
#visual {
	height: 80vh;
	width: 100vw;
	display: flex;
}
#drawing {
	width: 100%;
	height: 100%;
	background-color: blanchedalmond;
}
#toolbox {
	display: flex;
	align-items: end;
}
label {
	margin-right: 1em;
}
label span {
	display: block;
}
label span.out {
	display: inline;
}
</style>
	</head>
	<body>
		<div id="visual">
			<canvas id="drawing"></canvas>
		</div>
		<div id="toolbox">
			<label>
				<span>Passes</span>
				<input type="range" min=1 max=30 value=5 id="passes" />
				<span class="out">5</span>
			</label>
			<label>
				<span>Smoothing</span>
				<input type="range" min=1 max=30 value=10 id="smoothing" />
				<span class="out">10</span>
			</label>
			<label>
				<span>Stroke</span>
				<input type="range" min=1 max=10 value=2 id="stroke" />
				<span class="out">2</span>
			</label>
			<label>
				<span>Color</span>
				<input type="color" id="foreground" />
			</label>

			<button id="undo">Undo</button>
			<button id="download-svg">SVG</button>
		</div>
	</body>
</html>
