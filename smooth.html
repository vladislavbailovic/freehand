<!doctype html>
<html>
	<head>
		<title>Smoothing the Free-Hand drawing</title>
		<script src="smooth.js"></script>
<style>
#visual {
	height: 80vh;
	width: 100vw;
	display: flex;
}
#drawing, #export {
	width: 50%;
	height: 100%;
	background-color: blanchedalmond;
}
</style>
	</head>
	<body>
		<div id="visual">
			<canvas id="drawing"></canvas>
			<svg id="export"
				 version="1.1"
				 x="0px" y="0px"
				xmlns="http://www.w3.org/2000/svg"></svg>
		</div>
		<div id="toolbox">
			<label>
				<span>Passes</span>
				<input type="range" min=1 max=30 value=2 id="passes" />
				<span class="out">2</span>
			</label>
			<label>
				<span>Smoothing</span>
				<input type="range" min=1 max=30 value=2 id="smoothing" />
				<span class="out">2</span>
			</label>
		</div>
	</body>
</html>
